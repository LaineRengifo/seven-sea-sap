<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Contact - Seven Sea Spa</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="assets/images/logo.png" alt="Seven Sea Spa Logo" width="30" height="30" class="d-inline-block align-text-top">
                Seven Sea Spa
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold active" aria-current="page" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section d-flex align-items-center justify-content-center text-center" style="height: 50vh; background-color: #6F4E37; color: #FFEBD4;">
        <div class="container">
            <h1 class="display-4 fw-bold">Get in Touch</h1>
            <p class="lead">We'd love to hear from you.</p>
        </div>
    </header>

    <!-- Main Section -->
    <main class="container my-5">
        <div class="container">
            <!-- Thank You Message -->
            <section class="my-5 text-center contact-section flex-grow-1">
                <h1 class="thanks">Thank You!</h1>
                <p>Your message has been submitted. We will get back to you soon.</p>
                <a href="index.html" class="btn btn-primary text-white">Return to Home</a>
            </section>
        </div>
    </main>


    <!-- Footer -->
    <footer class="footer text-center text-lg-start py-3 mt-auto" style="background-color: #6F4E37; color: #FFEBD4;">
        <div class="container d-flex justify-content-between align-items-center">
            <p class="mb-0 text-start" style="color: #FFEBD4;">&copy; 2023 Seven Sea Spa</p>
            <div class="social-icons ms-auto">
                <a href="https://facebook.com" target="_blank" class="text-decoration-none me-3" style="color: #FFEBD4;">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="https://twitter.com" target="_blank" class="text-decoration-none me-3" style="color: #FFEBD4;">
                    <i class="bi bi-twitter"></i>
                </a>
                <a href="https://instagram.com" target="_blank" class="text-decoration-none me-3" style="color: #FFEBD4;">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="https://linkedin.com" target="_blank" class="text-decoration-none" style="color: #FFEBD4;">
                    <i class="bi bi-linkedin"></i>
                </a>
            </div>
        </div>
    </footer>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
